<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="sidebar">
        <header>
            <div class="image-text">
                <div class="image">
                    <img src="logo.png" alt="Logo"> <!-- Replace with your logo path -->
                </div>
                <div class="header-text">
                    <span class="name">Dam Management</span>
                    <span class="profession">Monitoring & Analysis</span>
                </div>
            </div>
        </header>

        <div class="filter-section">
            <h3>Filters</h3>
            <form id="filterForm">
                <div class="filter">
                    <label for="city">City:</label>
                    <select id="city" name="city">
                        <option value="default">Select</option>
                        <option value="Bizerte">Bizerte</option>
                        <option value="Kef">Kef</option>
                        <option value="Beja">Beja</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="waterquality">Water Quality:</label>
                    <select id="waterquality" name="waterquality">
                        <option value="default">Select</option>
                        <option value="Good">Good</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>

               
                <div class="filter">
                    <label for="waterLevel">Water Level:</label>
                    <select id="waterLevel" name="waterLevel">
                        <option value="default">Select</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="filter">
                    <label for="capacity">Capacity (mÂ³):</label>
                    <input type="number" id="capacity" name="capacity">
                </div>

                <div class="filter">
                    <label for="operationalStatus">Operational Status:</label>
                    <select id="operationalStatus" name="operationalStatus">
                        <option value="default">Select</option>
                        <option value="Operational">Operational</option>
                        <option value="Under Maintenance">Under Maintenance</option>
                    </select>
                </div>

                <button id="filter-button" type="submit">Apply Filters</button>
                <button id="resetBtn" type="button">Reset Filters</button>
            </form>
        </div>
    </div>

    <div id="map" style="margin-left: 300px; height: 100vh;"></div>

    <script>
        // JavaScript for initializing the map and applying filters
        var map = L.map('map').setView([36.8171, 9.1833], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function fetchAndPlotData(filters) {
            fetch('fetch_dams.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(filters)
            })
            .then(response => response.json())
            .then(data => {
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
                        map.removeLayer(layer);
                    }
                });

                data.forEach(dam => {
                    var lat = parseFloat(dam.Latitude);
                    var lng = parseFloat(dam.Longitude);
                    var marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(`<b>${dam.Dam}</b><br>City: ${dam.city}<br>Water Quality: ${dam.waterquality}`);
                });
            })
            .catch(error => console.error('Error fetching dam data:', error));
        }

        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var filters = {
                waterquality: document.getElementById('waterquality').value,
                city: document.getElementById('city').value,
                waterLevel: document.getElementById('waterLevel').value,
                capacity: document.getElementById('capacity').value,
                operationalStatus: document.getElementById('operationalStatus').value,
            };
            fetchAndPlotData(filters);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('filterForm').reset();
            fetchAndPlotData({});
        });

        fetchAndPlotData({});
    </script>
</body>
</html>
