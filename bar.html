<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DamWatch | Tunisian Dams Management</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">DamWatch</span>
                    <span class="profession">Management</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <input type="search" id="search" placeholder="Search...">
            </li>
            <div class="filter-section">
                <h3>Filters</h3>
                <div class="filter">
                    <label for="water-quality">Water Quality</label>
                    <select id="water-quality">
                        <option value="">All</option>
                        <option value="good">Good</option>
                        <option value="moderate">Moderate</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="city">Select City:</label>
                    <select id="city" class="custom-select">
                        <option value="Tunis">Tunis</option>
                        <option value="Sfax">Sfax</option>
                        <option value="Sousse">Sousse</option>
                        <option value="Kairouan">Kairouan</option>
                        <option value="Gabes">Gabes</option>
                        <option value="Nabeul">Nabeul</option>
                        <option value="Tozeur">Tozeur</option>
                        <option value="Bizerte">Bizerte</option>
                        <option value="Kef">Kef</option>
                        <option value="Gafsa">Gafsa</option>
                    </select>
                </div>
                
                
                
                <div class="filter">
                    <label for="water-level">Water Levels</label>
                    <select id="water-level">
                        <option value="">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="construction-year">Construction Year</label>
                    <input type="number" id="construction-year" placeholder="Enter year...">
                </div>
                <div class="filter">
                    <label for="capacity">Capacity (in million m³):</label>
                    <input type="range" id="capacity" min="0" max="500" step="10" value="250" oninput="updateCapacityValue(this.value)">
                    <span id="capacity-value">250</span>
                </div>
                
                <div class="filter">
                    <label for="status">Operational Status</label>
                    <select id="status">
                        <option value="">All</option>
                        <option value="operational">Operational</option>
                        <option value="maintenance">Under Maintenance</option>
                    </select>
                </div>
            </div>
            <button id="filter-button" >Apply Filter</button>

    </nav>
    <script>
        function updateCapacityValue(value) {
            document.getElementById('capacity-value').innerText = value;
        }

        document.getElementById('filter-button').addEventListener('click', () => {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const waterQuality = document.getElementById('water-quality').value;
            const location = document.getElementById('location').value;
            const waterLevel = document.getElementById('water-level').value;
            const damType = document.getElementById('dam-type').value;
            const constructionYear = document.getElementById('construction-year').value;
            const capacity = document.getElementById('capacity-range').value;
            const status = document.getElementById('status').value;

            console.log("Filters applied:");
            console.log("Search Query:", searchQuery);
            console.log("Water Quality:", waterQuality);
            console.log("Location:", location);
            console.log("Water Level:", waterLevel);
            console.log("Dam Type:", damType);
            console.log("Construction Year:", constructionYear);
            console.log("Capacity:", capacity);
            console.log("Status:", status);

            alert(`Filters Applied:\nSearch: ${searchQuery}\nQuality: ${waterQuality}\nLocation: ${location}\nWater Level: ${waterLevel}\nDam Type: ${damType}\nYear: ${constructionYear}\nCapacity: ${capacity} m³\nStatus: ${status}`);
        });
        const waterLevelSlider = document.getElementById("water-level");
const waterLevelValue = document.getElementById("water-level-value");

waterLevelSlider.addEventListener("input", function() {
    waterLevelValue.textContent = waterLevelSlider.value + " m";
});

    </script>
</body>
</html>
